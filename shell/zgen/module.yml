requires:
  - yes
after:
  - ../../skeletons/zsh
pre-install: |
  ZGEN_HOME="$HOME/.zgen"
  [ -d "$ZGEN_HOME" ] || {
    git clone https://github.com/tarjoilija/zgen.git
  }
post-install: |
  yes | zgen selfupdate
  zgen loadall < <(sed 's/\s*#.*$//' zgen.list)
  zgen save
  yes n | zgen update
post-uninstall: |
  rm -f "$HOME/.zgen/init.zsh"
